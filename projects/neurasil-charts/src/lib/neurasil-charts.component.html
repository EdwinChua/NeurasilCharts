
<div class="component-wrapper">
    <div class="toolbar-wrapper" *ngIf="showToolbar">
        <neurasil-charts-toolbar [(toolbarProps)]="toolbarProps" (toolbarPropsChange)="updateToolbarProps($event)"></neurasil-charts-toolbar>
    </div>
    <div class="canvas-wrapper">
        <canvas [ngClass]="hasData ? '' : 'canvas-hidden'" #neurasilChartCanvas id="neurasilChartCanvas"></canvas>
        <div class="overlay" *ngIf="!hasData">
            <div class="overlay-contents">
                No data to display. Check your filters.
            </div>
        </div>
    </div>
</div>
